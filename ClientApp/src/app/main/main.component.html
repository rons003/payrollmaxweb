<div class="card">
  <div class="card-header">
    Employee List
  </div>
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Employee #</th>
          <th>Last Name</th>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.lastname }}</td>
          <td>{{ employee.firstname }}</td>
          <td>{{ employee.middlename }}</td>
          <td>
            <button type="button" class="btn btn-link">View</button>||<button type="button" class="btn btn-link">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
