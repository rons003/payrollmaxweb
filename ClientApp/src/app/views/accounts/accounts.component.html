<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="cui-user icons"></i> Accounts
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label class="col-form-label" for="appendedInputButtons">Employee Number</label>
                <div class="controls">
                  <div class="input-group">
                    <input id="appendedInputButtons" class="form-control" type="text" (input)="searchAccount($event.target.value)">
                    <!-- <span class="input-group-append">
                      <button class="btn btn-secondary" type="button" (click)="searchAccount(employeeno.value)">Search</button>
                    </span> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <table class="table table-striped table-hover table-sm">
            <thead>
              <tr>
                <!-- <th>#</th> -->
                <th>User ID</th>
                <th>Employee No.</th>
                <th>Email</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let acc of accounts">
                <td>{{ acc.id }}</td>
                <td>{{ acc.userName }}</td>
                <td>{{ acc.email }}</td>
                <td>
                  <button class="btn btn-link btn-sm" type="button">Reset Password</button>
                  <button class="btn btn-link btn-sm" type="button" (click)="deleteAccount(acc.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
