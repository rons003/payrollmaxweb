<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <p>Beta v1.0</p>
              <img src="assets/img/des/des_tagline.png" class="img-fluid" alt="Responsive image">
              <div class="card-body">
                <form #formlogin="ngForm" (ngSubmit)="login()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="alert alert-danger"  role="alert" *ngIf="alertValidationFailed">
                      {{ alertMessage }}
                    </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" name="username" placeholder="Employee Number" [(ngModel)]="credentials.userName"
                      #username="ngModel" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="credentials.password"
                      name="password" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0" (click)="open(forgotModal)">Forgot
                        password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Payroll Max Web</p>
                  <button type="button" class="btn btn-primary active mt-3" [routerLink]="['/register']">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<ng-template #forgotModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Forgot Password</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="alert alert-info" role="alert">
      <p class="font-weight-normal"><strong>Note.</strong>
        If you want to reset your password to default password you need to fill up this.
      </p>
    </div>
    <div class="alert alert-success" role="alert" *ngIf="alertValidationSuccess">
      {{ alertMessage }}
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="alertValidationFailed">
      {{ alertMessage }}
    </div>
    <form [formGroup]="formForgot" (ngSubmit)="forgotPass()">
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="icon-user"></i></span>
          </div>
          <input type="text" id="employeeno" class="form-control" formControlName="employeeNo" placeholder="Employee Number">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="icon-user"></i></span>
          </div>
          <input type="text" id="lastname" class="form-control" formControlName="lastname" placeholder="Surname">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Birthdate</span>
          </div>
          <input class="form-control" placeholder="yyyy-mm-dd" name="birthday" formControlName="birthday" ngbDatepicker
            #d="ngbDatepicker">
          <span class="input-group-append">
            <button class="btn btn-secondary fa fa-calendar" (click)="d.toggle()" type="button"></button>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-form-label" for="prependedInput">{{ secretQuestion }}</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-question"></i></span>
          </div>
          <input type="text" id="secretquestion" class="form-control" formControlName="secretQuestion" placeholder="Answer">
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block" [disabled]="!formForgot.valid">
        Confirm
      </button>
    </form>
  </div>
</ng-template>
