<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="cui-calendar icons"></i> Payroll Periods
        </div>
        <div class="card-body">
          <ng-template [ngIf]="authService.isActiveUserSuperAdmin()">
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label class="col-form-label" for="appendedInputButtons">Employee Number</label>
                  <div class="controls">
                    <div class="input-group">
                      <input id="appendedInputButtons" class="form-control" type="text" #employeeno>
                      <span class="input-group-append">
                        <button class="btn btn-secondary" type="button" (click)="searchEmployee(employeeno.value)">Search</button>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="col-form-label">Employee Name</label>
                  <input type="text" class="form-control" id="name" [(ngModel)]="employee.employeeName" disabled>
                </div>
              </div>
            </div>
          </ng-template>
          <!-- <button type="button" class="btn btn-link mr-1" data-toggle="modal" (click)="primaryModal.show()"><i class="fa fa-pencil-square-o"></i>&nbsp;Create
          </button> -->
          <table class="table table-striped table-hover table-sm">
            <thead>
              <tr>
                <!-- <th>#</th> -->
                <th>Payroll Period</th>
                <th>Net Pay</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let payrollHead of payrollPeriods">
                <td>{{ payrollHead.payrollPeriod }}</td>
                <td>Php {{ payrollHead.netPay | number }}</td>
                <td><button class="btn btn-link btn-sm" type="button" (click)="viewReport(payrollHead.employeeNo,payrollHead.payrollPeriod)">View</button></td>
              </tr>
            </tbody>
          </table>
          <!-- <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav> -->
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
