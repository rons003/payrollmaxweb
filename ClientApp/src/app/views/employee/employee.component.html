<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> List of Employee Setup
        </div>
        <div class="card-body">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <!-- <th>#</th> -->
                <th>Employee Name</th>
                <th>Payroll Schedule</th>
                <th>Tax Code</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employees">
                <!-- <td>{{ employee.id }}</td> -->
                <td>{{ employee.lastname }}, {{ employee.firstname }} {{ employee.middlename }}</td>
                <td>Semi Monthly</td>
                <td>Single/Married</td>
                <td>
                  <button type="button" class="btn btn-link"><i class="fa fa-pencil"></i>&nbsp;Edit</button>&nbsp;
                  <button type="button" class="btn btn-link"><i class="fa fa-cog"></i>&nbsp;Option</button>
                </td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
