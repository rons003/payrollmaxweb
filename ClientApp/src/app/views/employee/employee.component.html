<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> List of Employee Setup
        </div>
        <div class="card-body">
          <button type="button" class="btn btn-link mr-1" data-toggle="modal" (click)="primaryModal.show()"><i class="fa fa-pencil-square-o"></i>&nbsp;Create
          </button>
          <table class="table  table-striped table-sm">
            <thead>
              <tr>
                <!-- <th>#</th> -->
                <th>Employee Name</th>
                <th>Payroll Schedule</th>
                <th>Tax Code</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employees">
                <!-- <td>{{ employee.id }}</td> -->
                <td>{{ employee.lastname }}, {{ employee.firstname }} {{ employee.middlename }}</td>
                <td>Semi Monthly</td>
                <td>Single/Married</td>
                <td>
                  <button type="button" class="btn btn-link"><i class="fa fa-pencil"></i>&nbsp;Edit</button>&nbsp;
                  <button type="button" class="btn btn-link"><i class="fa fa-cog"></i>&nbsp;Option</button>
                </td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>

<div bsModal #primaryModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-primary modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Creating Employee</h4>
        <button type="button" class="close" (click)="primaryModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="board">
          <!-- Navigation Area (Circular Tabs) -->
          <div class="board-inner" id="status-buttons">
            <ul class="nav nav-tabs" id="myTab">
              <div class="liner"></div>

              <!-- circular user icon -->
              <li class="nav-item">
                <a routerLink="/personal" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                  data-toggle="tab" title="personal">
                  <span class="round-tabs one">
                    <i class="icon-people"></i>
                  </span>
                </a>
              </li>

              <!-- circular tasks icon -->
              <li class="nav-item">
                <a routerLink="/work" routerLinkActive="active" data-toggle="tab" title="work">
                  <span class="round-tabs two">
                    <i class="icon-people"></i>
                  </span>
                </a>
              </li>



            </ul>
            <div class="clearfix"></div>
          </div>

          <!-- Close the Splash screen -->
          <script src="content/js/loading-bars.js"></script>
          <!-- End Navigation Area (Circular Tabs) -->

          <!-- Content Area -->
          <div class="tab-content">
            <!-- Routed view  -->
            <router-outlet></router-outlet>
          </div>
          <!-- End Content Area -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="primaryModal.hide()">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
