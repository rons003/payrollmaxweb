<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="formreg" (ngSubmit)="register()">
                <div class="row">
                  <a class="btn" [routerLink]="['/login']">
                    <i class="cui-arrow-left icons"></i>
                    Back</a>
                </div>
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="alert alert-danger" *ngIf="alertValidation">
                  {{ alertMessage }}
                </div>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" id="username" class="form-control" formControlName="username" placeholder="Employee Number">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" id="lastname" class="form-control" formControlName="lastname"
                      placeholder="Surname">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Birthdate</span>
                    </div>
                    <input class="form-control" placeholder="yyyy-mm-dd" name="birthday" formControlName="birthday"
                      ngbDatepicker #d="ngbDatepicker">
                    <span class="input-group-append">
                      <button class="btn btn-secondary fa fa-calendar" (click)="d.toggle()" type="button"></button>
                    </span>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" id="password" class="form-control" formControlName="password" placeholder="New Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" id="confirmpassword" class="form-control" formControlName="confirmpassword"
                      placeholder="Repeat Password">
                  </div>
                  <div class="alert alert-danger" *ngIf="formreg.get('confirmpassword').errors && formreg.get('confirmpassword').errors.ConfirmPassword">
                    Passsword and ConfirmPassword didn't match.
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-form-label" for="prependedInput">What was your childhood nickname?</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-question"></i></span>
                    </div>
                    <input type="text" id="questionone" class="form-control" formControlName="questionOne" placeholder="Answer">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-form-label" for="prependedInput">What is your pet's name?</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-question"></i></span>
                    </div>
                    <input type="text" id="questionone" class="form-control" formControlName="questionTwo" placeholder="Answer">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-form-label" for="prependedInput">In what year was your mother born?</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-question"></i></span>
                    </div>
                    <input type="text" id="questionone" class="form-control" formControlName="questionThree" placeholder="Answer">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!formreg.valid">
                  Create Account
                </button>
              </form>
            </div>
            <!-- <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
