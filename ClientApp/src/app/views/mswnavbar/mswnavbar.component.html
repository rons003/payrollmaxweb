<div class="board-inner" id="status-buttons">
  <ul class="nav nav-tabs" id="myTab">
    <div class="liner"></div>

    <!-- circular user icon -->
    <li class="nav-item">
      <a routerLink="/personal" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" data-toggle="tab"
        title="personal">
        <span class="round-tabs one">
          <i class="glyphicon glyphicon-user"></i>
        </span>
      </a>
    </li>

    <!-- circular tasks icon -->
    <li class="nav-item">
      <a routerLink="/work" routerLinkActive="active" data-toggle="tab" title="work">
        <span class="round-tabs two">
          <i class="glyphicon glyphicon-tasks"></i>
        </span>
      </a>
    </li>

  </ul>
  <div class="clearfix"></div>
</div>

<!-- Close the Splash screen -->
<script src="content/js/loading-bars.js"></script>
