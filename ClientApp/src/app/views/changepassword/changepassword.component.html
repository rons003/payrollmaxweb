<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      Change Password
    </div>
    <div class="card-body">
      <div class="col-md-6">
        <div class="alert alert-success" role="alert" *ngIf="alertValidationSuccess">
          {{ alertMessage }}
        </div>
        <div class="alert alert-danger"  role="alert" *ngIf="alertValidationFailed">
          {{ alertMessage }}
        </div>
        <form [formGroup]="formChangePass" (ngSubmit)="changePassword()">
          <div class="form-group">
            <label class="col-form-label">Current Password</label>
            <input type="password" class="form-control" formControlName="currentPassword">
          </div>
          <div class="form-group">
            <label class="col-form-label">New Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div>
          <div class="form-group">
            <label class="col-form-label">Repeat Password</label>
            <input type="password" class="form-control" formControlName="confirmpassword">
            <div class="alert alert-danger" *ngIf="formChangePass.get('confirmpassword').errors && formChangePass.get('confirmpassword').errors.ConfirmPassword">
              Passsword and ConfirmPassword didn't match.
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!formChangePass.valid">
            Change Password
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
